<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 class="p-3 border-bottom">This is my task list</h1>
      </header>
      <section class="mt-5">
        <div class="row">
          <div class="col-md-6 col-sm-12 mx-auto">
            <form>
              <div class="form-group">
                <label for="task-name">Enter the Task name</label>
                <input
                  class="form-control w-75 d-inline-block"
                  type="text"
                  id="task-name"
                  name="title"
                />
                <button
                  class="mt-n1 d-inline-block btn btn-success"
                  type="submit"
                >
                  Add
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div id="list" class="col-6 mx-auto rounded p-5"></div>
        </div>
      </section>
      <footer class="border bg-dark text-white fixed-bottom">
        All rights are reserved the Todo list
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
